<svg width="960" height="640" viewBox="0 0 960 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Crypto analysis and risk dashboard illustration</title>
  <desc id="desc">Abstract dashboard with charts and crypto price movements.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050b24"/>
      <stop offset="0.5" stop-color="#0b1c44"/>
      <stop offset="1" stop-color="#102a6b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#35d3ff"/>
      <stop offset="1" stop-color="#7c5cff"/>
    </linearGradient>
    <linearGradient id="profitGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0" stop-color="#102a6b"/>
      <stop offset="1" stop-color="#35d3ff"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="960" height="640" fill="url(#bgGrad)"/>

  <!-- Glow circles -->
  <circle cx="140" cy="120" r="90" fill="#35d3ff" fill-opacity="0.18"/>
  <circle cx="830" cy="520" r="120" fill="#7c5cff" fill-opacity="0.20"/>

  <!-- Main dashboard card -->
  <rect x="140" y="120" width="680" height="380" rx="26" ry="26"
        fill="rgba(3,8,35,0.92)" stroke="rgba(255,255,255,0.14)" stroke-width="1.5"/>

  <!-- Header -->
  <rect x="160" y="138" width="100" height="10" rx="5" fill="rgba(255,255,255,0.55)"/>
  <circle cx="770" cy="143" r="4" fill="#35d3ff"/>
  <circle cx="785" cy="143" r="4" fill="#ffc857"/>
  <circle cx="800" cy="143" r="4" fill="#ff6b6b"/>

  <!-- Left mini panel -->
  <rect x="168" y="175" width="190" height="305" rx="18" ry="18"
        fill="rgba(10,18,60,0.95)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
  <rect x="184" y="192" width="110" height="10" rx="5" fill="rgba(255,255,255,0.65)"/>
  <rect x="184" y="212" width="70" height="8" rx="4" fill="rgba(255,255,255,0.30)"/>

  <!-- Crypto rows -->
  <g fill="none" stroke="rgba(255,255,255,0.10)" stroke-width="1">
    <rect x="180" y="238" width="160" height="40" rx="10"/>
    <rect x="180" y="283" width="160" height="40" rx="10"/>
    <rect x="180" y="328" width="160" height="40" rx="10"/>
    <rect x="180" y="373" width="160" height="40" rx="10"/>
  </g>

  <!-- Tiny sparkline on rows -->
  <polyline points="196,255 210,248 225,252 238,244 252,249 268,241"
            fill="none" stroke="#35d3ff" stroke-width="1.4"/>
  <polyline points="196,300 212,294 230,298 246,292 262,296 276,291"
            fill="none" stroke="#7c5cff" stroke-width="1.4"/>

  <!-- Right side chart area -->
  <rect x="380" y="175" width="420" height="145" rx="20" ry="20"
        fill="rgba(10,18,60,0.96)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>

  <!-- Line chart -->
  <polyline
      points="410,290 430,260 450,270 470,240 490,250 510,220 530,230 550,205 570,212 590,198 610,210 630,190 650,202 670,188 690,195 710,185 730,192"
      fill="none" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Chart dots -->
  <g fill="#35d3ff">
    <circle cx="470" cy="240" r="3.5"/>
    <circle cx="550" cy="205" r="3.5"/>
    <circle cx="630" cy="190" r="3.5"/>
    <circle cx="710" cy="185" r="3.5"/>
  </g>

  <!-- X axis -->
  <line x1="400" y1="302" x2="780" y2="302" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>

  <!-- Bars section -->
  <rect x="380" y="338" width="420" height="142" rx="20" ry="20"
        fill="rgba(10,18,60,0.96)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>

  <!-- Bars -->
  <g>
    <rect x="405" y="430" width="28" height="40" rx="6" fill="url(#profitGrad)"/>
    <rect x="445" y="400" width="28" height="70" rx="6" fill="url(#profitGrad)"/>
    <rect x="485" y="370" width="28" height="100" rx="6" fill="url(#profitGrad)"/>
    <rect x="525" y="392" width="28" height="78" rx="6" fill="url(#profitGrad)"/>
    <rect x="565" y="355" width="28" height="115" rx="6" fill="url(#profitGrad)"/>
    <rect x="605" y="382" width="28" height="88" rx="6" fill="url(#profitGrad)"/>
    <rect x="645" y="410" width="28" height="60" rx="6" fill="url(#profitGrad)"/>
  </g>

  <!-- Legend pills -->
  <rect x="410" y="350" width="80" height="18" rx="9" fill="rgba(255,255,255,0.08)"/>
  <circle cx="422" cy="359" r="4" fill="#35d3ff"/>
  <rect x="430" y="353" width="48" height="12" rx="6" fill="rgba(255,255,255,0.40)"/>

  <rect x="505" y="350" width="90" height="18" rx="9" fill="rgba(255,255,255,0.08)"/>
  <circle cx="517" cy="359" r="4" fill="#7c5cff"/>
  <rect x="525" y="353" width="56" height="12" rx="6" fill="rgba(255,255,255,0.40)"/>
</svg>
